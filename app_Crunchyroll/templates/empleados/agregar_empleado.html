{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4><i class="bi bi-person-plus"></i> Agregar Nuevo Empleado</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Información Personal -->
                    <div class="mb-4">
                        <h5 class="text-success border-bottom pb-2">
                            <i class="bi bi-person-badge"></i> Información Personal
                        </h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Nombre:</label>
                                    <input type="text" name="nombre" class="form-control" placeholder="Ingrese el nombre" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Apellido:</label>
                                    <input type="text" name="apellido" class="form-control" placeholder="Ingrese el apellido" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" name="email" class="form-control" placeholder="empleado@empresa.com" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Teléfono:</label>
                                    <input type="text" name="telefono" class="form-control" placeholder="+1 (555) 123-4567" required>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Información Laboral -->
                    <div class="mb-4">
                        <h5 class="text-success border-bottom pb-2">
                            <i class="bi bi-briefcase"></i> Información Laboral
                        </h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Fecha de Contratación:</label>
                                    <input type="date" name="fecha_contratacion" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Salario:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" name="salario" class="form-control" placeholder="0.00" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Departamento:</label>
                                    <select name="departamento" class="form-select" required>
                                        <option value="">Seleccionar departamento...</option>
                                        <option value="soporte">Soporte al Cliente</option>
                                        <option value="tecnico">Técnico</option>
                                        <option value="contenido">Gestión de Contenido</option>
                                        <option value="marketing">Marketing</option>
                                        <option value="administracion">Administración</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Empresa:</label>
                                    <select name="empresa" class="form-select" required>
                                        <option value="">Seleccionar empresa...</option>
                                        {% for empresa in empresas %}
                                        <option value="{{ empresa.id }}">{{ empresa.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Estado del Empleado -->
                    <div class="mb-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="activo" id="activo" checked>
                            <label class="form-check-label" for="activo">
                                <strong>Empleado Activo</strong>
                            </label>
                        </div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> Guardar Empleado
                        </button>
                        <a href="{% url 'ver_empleados' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.querySelector('input[type="file"]');
    const preview = document.getElementById('preview');
    const imagePreview = document.getElementById('imagePreview');

    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                imagePreview.classList.remove('d-none');
            }
            reader.readAsDataURL(file);
        } else {
            imagePreview.classList.add('d-none');
        }
    });
});
</script>
{% endblock %}
